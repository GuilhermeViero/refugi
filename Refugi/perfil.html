<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Refugi - Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/side_bar.css" />

</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <div class="sidebar-header">
        <img class="sidebar-brand" src="img/logo-refugi.png" alt="Logo Refugi" />
      </div>

      <div class="sidebar-profile">
        <img src="img/user_placeholder.png" alt="Foto de Perfil" class="profile-picture" />
        <div class="profile-text">
          <p class="profile-name">Gavano</p>
          <p class="profile-role">Gestor do Abrigo</p>
        </div>
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-nav-item">
          <a href="home.html" class="sidebar-nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="sidebar-nav-item">
          <a href="colaboradores.html" class="sidebar-nav-link"><i class="fas fa-users"></i> Colaboradores</a>
        </li>
        <li class="sidebar-nav-item">
          <a href="publico.html" class="sidebar-nav-link"><i class="fas fa-eye"></i> Visão Pública</a>
        </li>
      </ul>

      <ul class="sidebar-footer">
        <li class="sidebar-nav-item">
          <a href="perfil.html" class="sidebar-nav-link selected"><i class="fas fa-user-circle"></i> Perfil</a>
        </li>
        <li class="sidebar-nav-item">
          <a href="#" class="sidebar-nav-link sair" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </li>
      </ul>
    </div>
    <main class="flex-grow-1 py-4 px-4">
      <h2>Perfil do Abrigo</h2>
      <form class="mt-4">
        <div class="mb-3">
          <label class="form-label">Nome do Gestor</label>
          <input type="text" class="form-control" id="perfil-nome" value="Nome do Gestor" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Nome do Abrigo</label>
          <input type="text" class="form-control" id="perfil-abrigo" value="Nome do Abrigo">
        </div>
        <div class="mb-3">
          <label class="form-label">Capacidade Máxima</label>
          <input type="number" class="form-control" id="perfil-capacidade" value="155">
        </div>
        <div class="mb-3">
          <label class="form-label">Contato</label>
          <input type="text" class="form-control" id="perfil-contato" value="(11) 98103-5512">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="perfil-senha" value="********">
        </div>
        <button class="btn btn-success" id="btnSalvarPerfil">Salvar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/perfil.js"></script>
</body>
</html>
