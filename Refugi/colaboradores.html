<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colaboradores - Refugi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/side_bar.css" />
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img class="sidebar-brand" src="img/logo-refugi.png" alt="Logo Refugi" />
    </div>

    <div class="sidebar-profile">
      <img src="img/user_placeholder.png" alt="Foto de Perfil" class="profile-picture" />
      <div class="profile-text">
        <p class="profile-name">Gavano</p>
        <p class="profile-role">Gestor do Abrigo</p>
      </div>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="home.html" class="sidebar-nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      </li>
      <li class="sidebar-nav-item">
        <a href="colaboradores.html" class="sidebar-nav-link selected"><i class="fas fa-users"></i> Colaboradores</a>
      </li>
      <li class="sidebar-nav-item">
        <a href="publico.html" class="sidebar-nav-link"><i class="fas fa-eye"></i> Visão Pública</a>
      </li>
    </ul>

    <ul class="sidebar-footer">
      <li class="sidebar-nav-item">
        <a href="perfil.html" class="sidebar-nav-link"><i class="fas fa-user-circle"></i> Perfil</a>
      </li>
       <li class="sidebar-nav-item">
          <a href="#" class="sidebar-nav-link sair" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </li>
    </ul>
  </div>
  <!-- Conteúdo principal -->
  <main class="flex-grow-1 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Colaboradores</h2>
      <button class="btn btn-primary">+ Adicionar Colaborador</button>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Função</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Colaboradores inseridos via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Modal para Adicionar/Editar Colaborador -->
<div class="modal fade" id="modalColaborador" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formColaborador">
      <div class="modal-header">
        <h5 class="modal-title">Novo Colaborador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="funcao" class="form-label">Função</label>
          <input type="text" class="form-control" id="funcao" name="funcao" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Update the "Add Collaborator" button to open the modal -->
<script>
  // Update the button that opens the modal 
  document.addEventListener('DOMContentLoaded', function() {
    const addButton = document.querySelector('button.btn-primary');
    if (addButton) {
      addButton.setAttribute('data-bs-toggle', 'modal');
      addButton.setAttribute('data-bs-target', '#modalColaborador');
    }
  });
</script>
<script type="module" src="js/collaborators.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
