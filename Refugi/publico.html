<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visão Pública - Refugi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      width: 260px;
      min-height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      padding: 1rem;
    }
    .sidebar-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar-header img {
      max-width: 160px;
      height: auto;
    }
    .sidebar-profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-name {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .profile-role {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .sidebar-nav,
    .sidebar-footer {
      list-style: none;
      padding: 0;
    }
    .sidebar-nav-item {
      margin-bottom: 1rem;
    }
    .sidebar-nav-link {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
      display: block;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
    }
    .sidebar-nav-link i {
      margin-right: 0.5rem;
    }
    .sidebar-nav-link:hover,
    .sidebar-nav-link.selected {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .card-footer {
      background-color: #fff;
      border-top: 1px solid rgba(0,0,0,.125);
      border-radius: 0 0 0.75rem 0.75rem;
    }
    .critical-supply-item {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .btn-action {
      width: 48%;
      border-radius: 50rem;
    }
    .progress {
      background-color: #e9ecef;
      border-radius: 1rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="img/logo-refugi.png" alt="Logo Refugi" />
    </div>

    <div class="sidebar-profile">
      <img src="img/user_placeholder.png" alt="Foto de Perfil" class="profile-picture" />
      <p class="profile-name">Gavano</p>
      <p class="profile-role">Gestor do Abrigo</p>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="index.html" class="sidebar-nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      </li>
      <li class="sidebar-nav-item">
        <a href="colaboradores.html" class="sidebar-nav-link"><i class="fas fa-users"></i> Colaboradores</a>
      </li>
      <li class="sidebar-nav-item">
        <a href="publico.html" class="sidebar-nav-link selected"><i class="fas fa-eye"></i> Visão Pública</a>
      </li>
    </ul>

    <ul class="sidebar-footer">
      <li class="sidebar-nav-item">
        <a href="perfil.html" class="sidebar-nav-link"><i class="fas fa-user-circle"></i> Perfil</a>
      </li>
      <li class="sidebar-nav-item">
        <a href="#" class="sidebar-nav-link sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
      </li>
    </ul>
  </div>

  <!-- Conteúdo -->
  <main class="flex-grow-1 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Visão Pública</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAbrigo">+ Adicionar Abrigo</button>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="gridAbrig">
      <!-- Cards de abrigos renderizados por JS -->
    </div>
  </main>
</div>

<!-- Modal Abrigo -->
<div class="modal fade" id="modalAbrigo" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formAbrigo">
      <div class="modal-header">
        <h5 class="modal-title">Abrigo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="index" />
        <input class="form-control mb-2" name="nome" placeholder="Nome do Abrigo" required />
        <input class="form-control mb-2" name="capacidade" type="number" placeholder="Capacidade Total" required />
        <input class="form-control mb-2" name="ocupado" type="number" placeholder="Ocupado Agora" required />
        <input class="form-control mb-2" name="suprimentos" placeholder="Suprimentos Críticos (ex: Água, Cobertor)" required />
        <textarea class="form-control mb-2" name="mensagem" placeholder="Última Mensagem" rows="2" required></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/publico.js"></script>
</body>
</html>
